<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | HTML + CSS | Mariajosé Escobar</title>
    <meta name="description" content="Quiz for week 05 - quiz page?">
    <meta name="author" content=" Mariajosé Escobar">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Quiz | Mariajosé Escobar</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="q1">1. Don't know what to write?</label>
                <input type="text" id="q1" name="q1" required>
                <label for="q2">2. Do not know what to write x2?</label>
                <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
                <label for="q3">3. Also don't know what to write x3?</label>
                <select id="q3" name="q3" required>
                    <option value="option1"></option>
                    <option value="option2">Don't</option>
                    <option value="option3">Know</option>
                </select>
                <label for="q4">Last do not know what to write x4?</label>
                <input type="number" id="q4" name="q4" required>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>©️2023 | Quiz Activity | Mariajosé Escobar</p>
    </footer>
</body>
</html>
